<div class="notification is-primary is-light">
    <div class="wrapper">
        <p>
        <figure class="image is-64x64">
            <img class="" [src]="notification.image">
        </figure>
        </p>
        <p [innerHTML]="notification.message"></p>
    </div>
    <button (click)="remove_me(notification)" class="delete"></button>
</div>
